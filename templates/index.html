<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepgramCoach - Your Language Learning Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepgramCoach</h1>
            <p>Your AI Language Learning Partner</p>
        </div>

        <div class="main-content">
            <div class="voice-interface">
                <div class="visualizer">
                    <div class="wave"></div>
                </div>
                
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="conversation">Conversation Practice</button>
                    <button class="mode-btn" data-mode="pronunciation">Pronunciation Practice</button>
                </div>

                <div class="language-selector">
                    <button class="language-btn" data-lang="english">English</button>
                    <button class="language-btn" data-lang="spanish">Spanish</button>
                    <button class="language-btn" data-lang="french">French</button>
                    <button class="language-btn" data-lang="german">German</button>
                    <button class="language-btn" data-lang="japanese">Japanese</button>
                    <button class="language-btn" data-lang="chinese">Chinese</button>
                </div>

                <div class="controls">
                    <button class="btn" id="startBtn">Start Speaking</button>
                    <button class="btn secondary" id="stopBtn" disabled>Stop</button>
                </div>

                <div class="status">
                    Click "Start Speaking" to begin your language practice
                </div>
            </div>

            <div class="conversation">
                <div class="message assistant">
                    Hello! I'm DeepgramCoach, your language learning partner. Which language would you like to practice today?
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
